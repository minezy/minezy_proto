<VirtualHost *:80>

    ServerName          woods.matt.wearegrand.com
    DocumentRoot        "/SVN/Jobs/d217-ChrisWoods/trunk/public"

    ServerAdmin matt@wearegrand.com

    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} !^/static
    RewriteRule ^(.*)$ /index.php

    ErrorDocument 404 /index.php

    <Directory "/SVN/Jobs/d217-ChrisWoods/trunk/public">
            Options None
            AllowOverride None
            Order allow,deny
            Allow from all
    </Directory>

    <DirectoryMatch \.svn>
            Order allow,deny
            Deny from all
    </DirectoryMatch>

</VirtualHost>