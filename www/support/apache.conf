<VirtualHost *:80>

    ServerName          minezy.matt.wearegrand.com
    DocumentRoot        "/SVN/GIT/minezy_proto/www/public"

    ServerAdmin matt@wearegrand.com

    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_URI} !^/static
    RewriteRule ^(.*)$ /index.php

    ErrorDocument 404 /index.php

    <Directory "/SVN/GIT/minezy_proto/www/public">
            Options None
            AllowOverride None
            Order allow,deny
            Allow from all
    </Directory>

</VirtualHost>