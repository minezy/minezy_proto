<!DOCTYPE html>
<html xml:lang="en" lang="en">

<head>
	<title>Minezy</title>
	<meta name="description" content="{{ meta_description }}">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta property="og:url" content="{{constant('SITE_HOST')}}{{ current_url }}">
	<meta property="og:title" content="Minezy">
	<meta property="og:description" content="{{ meta_description }}">
	<meta property="og:image" content="{{constant('SITE_HOST')}}/static/images/facebook/{{ random(5) }}.jpg">

	<meta name="robots" content="NOODP">
	<meta name="robots" content="NOYDIR">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no">

	<link href="/static/dist/core.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/static/font-awesome-4.2.0/css/font-awesome.min.css">
	<!--[if lt IE 9]>
	<link href="/static/css/legacy/ie8.css" rel="stylesheet" type="text/css">
	<![endif]-->

	<link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">

	<script type="text/javascript" src="/static/js/lib/jquery-1.11.1.min.js"></script>

	<!--[if lt IE 9]>
		<script type="text/javascript" src="/static/js/hack/ie8.js"></script>
		<script type="text/javascript" src="/static/js/lib/html5shiv.js"></script>
		<script type="text/javascript" src="/static/js/lib/css3-mediaqueries.js"></script>
	<![endif]-->

</head>

<body>
	<!-- used to detect media query change in JS -->
	<div id="mediaQueryChange"></div>

	<div class="siteContainer">

		<header>
			<h1>Minezy</h1>
		</header>

		<nav class="dates">
			<div class="dateSelect">
				<label>Start Date</label>
				<select name="start_date_year" id="start_date_year" class="year">
					<option value="">--</option>
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
				</select>
				<select name="start_date_month" id="start_date_month" class="month">
					<option value="">--</option>
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
			</div>
			<div class="dateSelect">
				<label>End Date</label>
				<select name="end_date_year" id="end_date_year" class="year">
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
				</select>
				<select name="end_date_month" id="end_date_month" class="month">
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
			</div>
			<div class="dateRefresh">
				<a href="javascript:;" id="refreshDates" class="button"><i class="fa fa-refresh"></i></a>
			</div>


			<div class="account"><a href="javascript:;" class="button"><i class="fa fa-cog"></i>matt@wearegrand.com</a></div>
			<div class="accountMenu">
				<ul>
					<li>change account</li>
				</ul>
			</div>

		</nav>

		<section class="columnContainer">

			<div id="loader">
				<div id="d1"></div>
				<div id="d2"></div>
				<div id="d3"></div>
				<div id="d4"></div>
				<div id="d5"></div>
			</div>

			<div class="column" id="template">

				<div class="colHeader">
					<a class="closeButton"><i class="fa fa-times"></i></a>
					<h2 class="searchAction">Contacts</h2>
					<p class="searchParams">
						<span><strong>Field:</strong><em> To, CC, BCC</em></span>
					</p>

					<a href="javascript:;" class="searchMore"><i class="fa fa-plus"></i> Change Search</a>
					<div class="searchOptions actors">
						<label>Search By:</label>
						<select name="filter" class="searchFilter">
							<option value="actors">Contacts</option>
							<option value="dates">Dates</option>
							<option value="emails">Emails</option>
						</select>
						<div class="additionalOptions">
							<input type="checkbox" value="1" class="field-to" checked> To
							<input type="checkbox" value="1" class="field-sent" checked> Sent <br>
							<input type="checkbox" value="1" class="field-cc" checked> CC
							<input type="checkbox" value="1" class="field-bcc" checked> BCC <br>
							<input type="text" class="keyword" value="enter keyword"><a href="javascript:;" class="button light search"><i class="fa fa-search"></i></a>
						</div>
					</div>
				</div>

				<div class="searchOptionWidgets">

					<div class="optionContainer actors">
						<input type="checkbox" value="1" class="field-to" checked> To
						<input type="checkbox" value="1" class="field-sent" checked> Sent <br>
						<input type="checkbox" value="1" class="field-cc" checked> CC
						<input type="checkbox" value="1" class="field-bcc" checked> BCC <br>
						<input type="text" class="keyword" value="enter keyword"><a href="javascript:;" class="button light search"><i class="fa fa-search"></i></a>
					</div>

					<div class="optionContainer email">
						<input type="text" class="keyword" value="enter keyword"> <a href="javascript:;" class="button light search"><i class="fa fa-search"></i></a>
					</div>

					<div class="optionContainer dates">
						<a href="javascript:;" class="button light search"><i class="fa fa-search"></i></a>
					</div>


				</div>

				<div class="results">

					<div class="resultContainer">
						<div class="bar"></div>
						<div class="tally"></div>
						<div class="title"></div>
						<div class="arrow"><i class="fa fa-caret-right"></i></div>
						<input type="hidden" name="email" value="">
						<div class="loader"></div>
					</div>

				</div>

			</div>

		</section>

	</div>

	<script type="text/javascript" src="/static/dist/core.js"></script>

	<script type="text/javascript">
		//Boot the site
		var website = new App.Main();
	</script>

</body>
</html>
